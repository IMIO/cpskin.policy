[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
package-name = cpskin.policy

extensions =
    mr.developer

auto-checkout =
    cpskin.core
    cpskin.locales
    cpskin.menu
    cpskin.theme
    cpskin.workflow

[sources]
cpskin.core = git https://github.com/IMIO/cpskin.core.git
cpskin.locales = git https://github.com/IMIO/cpskin.locales.git
cpskin.menu = git https://github.com/IMIO/cpskin.menu.git
cpskin.theme = git https://github.com/IMIO/cpskin.theme.git
cpskin.workflow = git https://github.com/IMIO/cpskin.workflow.git
